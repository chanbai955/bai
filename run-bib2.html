<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Running Bib</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light background for the page */
        }
        .bib-container {
            width: 400px; /* Main bib width */
            height: 300px; /* Main bib height */
            background-color: #3f3b6d; /* Dark blue background, similar to the image */
            background-image: linear-gradient(to bottom right, #3f3b6d, #2a284a); /* Subtle gradient */
            color: #ffffff; /* White text color */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribute items vertically */
            align-items: center;
            padding: 15px; /* Adjusted padding to scale down */
            box-sizing: border-box;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }
        .decorative-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .shape1 {
            position: absolute;
            top: -15%; /* Slightly adjusted */
            left: -15%; /* Slightly adjusted */
            width: 60%; /* Adjusted size */
            height: 60%; /* Adjusted size */
            background-color: #5ac77a; /* Green color */
            transform: rotate(45deg);
            opacity: 0.2;
        }
        .shape2 {
            position: absolute;
            bottom: -15%; /* Slightly adjusted */
            right: -15%; /* Slightly adjusted */
            width: 50%; /* Adjusted size */
            height: 50%; /* Adjusted size */
            background-color: #79d694; /* Lighter green */
            transform: rotate(-30deg);
            opacity: 0.2;
        }

        .header {
            text-align: center;
            font-size: 1.8em; /* Adjusted for better visibility */
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            z-index: 1;
            padding-top: 5px; /* Add some top padding */
        }
        .header span {
            display: block;
            font-size: 0.5em; /* Made slightly larger for readability */
            margin-top: -5px; /* Adjusted to bring "is passion" closer */
            letter-spacing: 0;
            font-weight: normal;
        }
        .running-shoes {
            width: 80px; /* Slightly increased for more presence */
            margin-top: 0px; /* Adjusted for better vertical spacing */
            margin-bottom: 0px;
            z-index: 1;
        }
        .bib-number {
            font-size: 4.5em; /* Adjusted to still be prominent */
            font-weight: bold;
            color: #ffffff;
            letter-spacing: -2px; /* Slightly less negative for better letter separation */
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.4); /* Adjusted shadow */
            z-index: 1;
            line-height: 1; /* Ensures no extra space above/below */
        }
        .runner-name {
            font-size: 1.8em; /* Slightly increased for readability */
            font-weight: normal;
            margin-top: -10px; /* Adjusted to bring name closer to number */
            margin-bottom: 10px; /* Space before motto */
            color: #ffffff;
            z-index: 1;
        }
        .motto {
            text-align: center;
            font-size: 0.7em; /* Adjusted for readability */
            font-weight: bold;
            line-height: 1.3; /* Slightly more space between lines */
            z-index: 1;
            padding-bottom: 5px; /* Add some bottom padding */
        }
        .motto span {
            display: block;
            font-size: 0.9em; /* Adjusted relative to motto font-size */
            font-weight: normal;
        }
        .logo-container {
            position: absolute;
            bottom: 10px; /* Keep it from the bottom edge */
            right: 10px; /* Keep it from the right edge */
            display: flex;
            flex-direction: column; /* Stack logos vertically */
            align-items: flex-end; /* Align to the right */
            gap: 5px; /* Space between stacked logos */
            z-index: 1;
        }
        .logo-container img {
            width: 45px; /* Consistent smaller size for logos */
            height: auto;
        }

        /* Re-evaluate individual logo adjustments based on stacking */
        .logo-container .logo-second {
            /* With vertical stacking, specific translateY might not be needed or will be much smaller */
            transform: translateY(160px); /* Moved down by 10px */
            width:90px; /* Adjust as needed for its relative size */
        }
        .logo-container .logo-third {
            transform: none; /* Remove previous translateY */
            width: 50px; /* Adjust as needed for its relative size */
        }

        /* --- EDITABLE SECTIONS --- */

        /* Main Bib Colors */
        .bib-container.color-theme-1 { /* Default Theme */
            background-color: #3f3b6d;
            background-image: linear-gradient(to bottom right, #3f3b6d, #2a284a);
            color: #ffffff;
        }
        .bib-container.color-theme-2 { /* Example Theme 2: Red and Black */
            background-color: #4a0000;
            background-image: linear-gradient(to bottom right, #8b0000, #4a0000);
            color: #ffffff;
        }
        .bib-container.color-theme-3 { /* Example Theme 3: Blue and Light Blue */
            background-color: #003366;
            background-image: linear-gradient(to bottom right, #0055aa, #003366);
            color: #e0f2f7;
        }

        /* Decorative Shapes Colors */
        .bib-container.color-theme-1 .shape1 { background-color: #5ac77a; } /* Green */
        .bib-container.color-theme-1 .shape2 { background-color: #79d694; } /* Lighter green */

        .bib-container.color-theme-2 .shape1 { background-color: #ff4d4d; } /* Bright Red */
        .bib-container.color-theme-2 .shape2 { background-color: #ff9999; } /* Light Red */

        .bib-container.color-theme-3 .shape1 { background-color: #66ccff; } /* Sky Blue */
        .bib-container.color-theme-3 .shape2 { background-color: #99e6ff; } /* Lighter Sky Blue */

        /* Bib Number Color */
        .bib-number {
            color: #ffffff; /* Default: White */
        }
        .bib-container.color-theme-2 .bib-number {
            color: #ffe600; /* Yellow for Theme 2 */
        }
        .bib-container.color-theme-3 .bib-number {
            color: #ffdd55; /* Gold for Theme 3 */
        }

        /* Running is Life / Motto Text Color */
        .header, .motto {
            color: #ffffff; /* Default: White */
        }
        .bib-container.color-theme-2 .header,
        .bib-container.color-theme-2 .motto {
            color: #f0f0f0; /* Slightly off-white for Theme 2 */
        }
        .bib-container.color-theme-3 .header,
        .bib-container.color-theme-3 .motto {
            color: #ffffff;
        }

    </style>
</head>
<body>
    <div class="bib-container color-theme-1" id="myBib">
        <div class="decorative-shapes">
            <div class="shape1"></div>
            <div class="shape2"></div>
        </div>

        <div class="header">
            RUNNING
            <span>IS PASSION</span>
        </div>
        <img src="https://pngimg.com/uploads/running_shoes/running_shoes_PNG5798.png" alt="Running Shoes" class="running-shoes" id="shoesImage">

        <div class="bib-number" id="bibNumber">33684</div>
        <div class="runner-name" id="runnerName">CHANTHIRAN</div>

        <div class="motto">
            AS WE RUN,
            WE BECOME...
        </div>
        <div class="logo-container">
            <img src="file:///home/chanbai/html/html-ok/run-bg.png" alt="Running Logo 1" style="display: none;">
            <img src="https://i.imgur.com/tlr5y85.png" alt="Running Logo 2" class="logo-second"> 
            <img src="https://i.imgur.com/7PrvzBe.png" alt="Running Logo 3" class="logo-third">
        </div>
    </div>

    <script>
        // --- HOW TO EDIT ---

        // 1. Change Runner Name
        document.getElementById('runnerName').textContent = 'CHANTHIRAN'; // e.g., 'ALEX CHEN'

        // 2. Change Bib Number
        document.getElementById('bibNumber').textContent = 'C1970'; // e.g., '54321'

        // 3. Change Logo (Bottom Right) - Now handled by the logo-container
        // To change individual logos, modify the `src` attribute within the `logo-container` div directly.

        // 4. Change Running Shoes Image (Optional)
        // The original image URL in the HTML is: "https://pngimg.com/uploads/running_shoes/running_shoes_PNG5798.png"
        // If you want to use a different image, uncomment the line below and replace the URL.
        // If you want the default image to show, ensure this line is commented out.
        // document.getElementById('shoesImage').src = 'YOUR_CUSTOM_SHOES_IMAGE_URL_HERE';


        // 5. Change Color Theme
        // To change the color scheme, uncomment (remove //) one of the lines below.
        // You can also create your own color themes in the <style> section.
        const bib = document.getElementById('myBib');
        bib.classList.remove('color-theme-1'); // Remove default theme

        // bib.classList.add('color-theme-1'); // Default Theme (Green/Blue)
        bib.classList.add('color-theme-2'); // Red/Black Theme
        // bib.classList.add('color-theme-3'); // Blue/Light Blue Theme

        // Example: To use Theme 2:
        // bib.classList.add('color-theme-2');
    </script>
</body>
</html>
