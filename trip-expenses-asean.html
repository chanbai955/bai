<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Expense Tracker (ASEAN)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    .tracker {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 10px;
      text-align: center;
    }
    input, select {
      padding: 8px;
      margin: 5px;
    }
    input[type="text"] {
      width: 200px;
    }
    input[type="number"] {
      width: 120px;
    }
    button {
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
      transition: all 0.2s ease;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    #totals {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    #dateDisplay {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
    }
    .edit-btn {
      background-color: transparent;
      color: #ffc107;
      border: 1px solid #ffc107;
    }
    .edit-btn:hover {
      background-color: #ffc107;
      color: white;
    }
    .del-btn {
      background-color: transparent;
      color: #dc3545;
      border: 1px solid #dc3545;
    }
    .del-btn:hover {
      background-color: #dc3545;
      color: white;
    }
    #addBtn {
      background-color: #007bff;
      color: white;
      border: none;
    }
    #addBtn:hover, #clearBtn:hover {
      opacity: 0.9;
    }
    #clearBtn {
      background-color: #6c757d;
      color: white;
      border: none;
    }
    #saveBtn {
      background-color: transparent;
      color: #28a745;
      border: 1px solid #28a745;
      display: block;
      margin: 20px auto 0;
    }
    #saveBtn:hover {
      background-color: #28a745;
      color: white;
    }
    #conversionGroup {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="tracker">
  <h2>Daily Expense Tracker</h2>
  <div id="dateDisplay"></div>

  <div class="input-group">
    <input type="text" id="category" placeholder="Item" />
    <input type="number" id="amount" placeholder="Amount" />
    <button id="addBtn" onclick="addExpense()">Add</button>
    <button id="clearBtn" onclick="clearTotals()">Clear</button>
  </div>

  <div class="input-group">
    <label>
      From:
      <select id="fromCurrency" onchange="updateLabels(); updateTable(); updateTotals(); manualSave();">
        <option value="INR">INR</option>
        <option value="MYR">MYR</option>
        <option value="SGD">SGD</option>
        <option value="THB">THB</option>
        <option value="IDR">IDR</option>
        <option value="PHP">PHP</option>
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
    </label>
    <label>
      To:
      <select id="toCurrency" onchange="updateLabels(); updateTable(); updateTotals(); manualSave();">
        <option value="MYR">MYR</option>
        <option value="INR">INR</option>
        <option value="SGD">SGD</option>
        <option value="THB">THB</option>
        <option value="IDR">IDR</option>
        <option value="PHP">PHP</option>
        <option value="VND">VND</option>
        <option value="USD">USD</option>
      </select>
    </label>
  </div>

  <div id="conversionGroup">
    Conversion Rate (<span id="fromLabel">INR</span> ‚Üí <span id="toLabel">MYR</span>): 
    <input type="number" id="conversionRateInput" step="0.001" value="0.056" oninput="updateTotals(); manualSave();" />
  </div>

  <table id="expenseTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Amount (<span id="fromLabelHead">INR</span>)</th>
        <th>Converted (<span id="toLabelHead">MYR</span>)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="totals">
    Total <span id="fromLabelTotal">INR</span>: <span id="currencySymbolFrom">‚Çπ</span><span id="totalINR">0.00</span><br/>
    Total <span id="toLabelTotal">MYR</span>: <span id="currencySymbolTo">RM</span><span id="totalMYR">0.00</span>
  </div>

  <button id="saveBtn" onclick="downloadTXT()">üíæ</button>
</div>

<script>
  let totalINR = 0;
  let expenseList = [];
  let editIndex = null;

  const today = new Date();
  document.getElementById("dateDisplay").textContent = "Date: " + today.toLocaleDateString('en-IN', {
    weekday: 'long',
    year: 'numeric',
    month: 'short',
    day: 'numeric'
  });

  function getCurrencySymbol(code) {
    const symbols = {
      INR: "‚Çπ", MYR: "RM", SGD: "S$", THB: "‡∏ø", IDR: "Rp", PHP: "‚Ç±", VND: "‚Ç´", USD: "$"
    };
    return symbols[code] || code;
  }

  function getConversionRate() {
    const rateInput = document.getElementById("conversionRateInput");
    const rate = parseFloat(rateInput.value);
    return isNaN(rate) ? 1 : rate;
  }

  function addExpense() {
    const category = document.getElementById("category").value.trim();
    const amount = parseFloat(document.getElementById("amount").value);
    if (!category || isNaN(amount)) {
      alert("Please enter valid category and amount.");
      return;
    }

    if (editIndex !== null) {
      totalINR -= expenseList[editIndex].amount;
      expenseList[editIndex] = { category, amount };
      editIndex = null;
    } else {
      expenseList.push({ category, amount });
    }

    totalINR += amount;
    updateTable();
    updateTotals();
    manualSave();
    clearInputs();
  }

  function clearInputs() {
    document.getElementById("category").value = "";
    document.getElementById("amount").value = "";
    editIndex = null;
  }

  function clearTotals() {
    expenseList = expenseList.map(item => ({ category: item.category, amount: 0 }));
    totalINR = 0;
    updateTable();
    updateTotals();
    manualSave();
  }

  function updateTable() {
    const tbody = document.querySelector("#expenseTable tbody");
    tbody.innerHTML = "";
    const rate = getConversionRate();

    expenseList.forEach((item, index) => {
      const converted = item.amount * rate;
      const row = tbody.insertRow();
      row.innerHTML = `
        <td>${item.category}</td>
        <td>${getCurrencySymbol(document.getElementById("fromCurrency").value)}${item.amount.toFixed(2)}</td>
        <td>${getCurrencySymbol(document.getElementById("toCurrency").value)}${converted.toFixed(2)}</td>
        <td>
          <button class="edit-btn" onclick="editExpense(${index})">‚úèÔ∏è</button>
          <button class="del-btn" onclick="deleteExpense(${index})">üóëÔ∏è</button>
        </td>
      `;
    });
  }

  function editExpense(index) {
    document.getElementById("category").value = expenseList[index].category;
    document.getElementById("amount").value = expenseList[index].amount;
    editIndex = index;
  }

  function deleteExpense(index) {
    totalINR -= expenseList[index].amount;
    expenseList.splice(index, 1);
    updateTable();
    updateTotals();
    manualSave();
  }

  function updateTotals() {
    const rate = getConversionRate();
    totalINR = expenseList.reduce((sum, item) => sum + item.amount, 0);
    const totalMYR = totalINR * rate;
    document.getElementById("totalINR").textContent = totalINR.toFixed(2);
    document.getElementById("totalMYR").textContent = totalMYR.toFixed(2);
  }

  function manualSave() {
    localStorage.setItem("expenseList", JSON.stringify(expenseList));
    localStorage.setItem("conversionRate", getConversionRate().toString());
    localStorage.setItem("fromCurrency", document.getElementById("fromCurrency").value);
    localStorage.setItem("toCurrency", document.getElementById("toCurrency").value);
  }

  function updateLabels() {
    const from = document.getElementById("fromCurrency").value;
    const to = document.getElementById("toCurrency").value;

    document.getElementById("fromLabel").textContent = from;
    document.getElementById("toLabel").textContent = to;
    document.getElementById("fromLabelHead").textContent = from;
    document.getElementById("toLabelHead").textContent = to;
    document.getElementById("fromLabelTotal").textContent = from;
    document.getElementById("toLabelTotal").textContent = to;

    document.getElementById("currencySymbolFrom").textContent = getCurrencySymbol(from);
    document.getElementById("currencySymbolTo").textContent = getCurrencySymbol(to);
  }

  function downloadTXT() {
    const from = document.getElementById("fromCurrency").value;
    const to = document.getElementById("toCurrency").value;
    const symbolFrom = getCurrencySymbol(from);
    const symbolTo = getCurrencySymbol(to);
    const conversionRate = getConversionRate();
    const dateStr = today.toLocaleDateString('en-IN', {
      weekday: 'long',
      year: 'numeric',
      month: 'short',
      day: 'numeric'
    });

    let txtContent = `Daily Expense Tracker - ${dateStr}\n\n`;
    txtContent += `Conversion Rate: 1 ${from} = ${conversionRate.toFixed(3)} ${to}\n\n`;
    txtContent += `Category\tAmount (${from})\tConverted (${to})\n`;
    txtContent += `--------\t-------------\t----------------\n`;

    expenseList.forEach(item => {
      const converted = item.amount * conversionRate;
      txtContent += `${item.category}\t${symbolFrom}${item.amount.toFixed(2)}\t\t${symbolTo}${converted.toFixed(2)}\n`;
    });

    txtContent += `\nTotal ${from}: ${symbolFrom}${totalINR.toFixed(2)}\n`;
    txtContent += `Total ${to}: ${symbolTo}${(totalINR * conversionRate).toFixed(2)}\n`;

    const blob = new Blob([txtContent], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `Expenses_${dateStr.replace(/ /g, "_")}.txt`;
    a.click();
    URL.revokeObjectURL(url);
  }

  function loadData() {
    const savedExpenses = localStorage.getItem("expenseList");
    const savedRate = localStorage.getItem("conversionRate");
    const savedFrom = localStorage.getItem("fromCurrency");
    const savedTo = localStorage.getItem("toCurrency");

    if (savedExpenses) expenseList = JSON.parse(savedExpenses);
    if (savedRate) document.getElementById("conversionRateInput").value = parseFloat(savedRate).toFixed(3);
    if (savedFrom) document.getElementById("fromCurrency").value = savedFrom;
    if (savedTo) document.getElementById("toCurrency").value = savedTo;

    updateLabels();
    updateTable();
    updateTotals();
  }

  window.onload = loadData;
</script>

</body>
</html>
